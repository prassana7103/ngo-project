<!DOCTYPE html>
<html>
<head>
	<title>Firebase Web Basics</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

	<script src="https://use.fontawesome.com/939e9dd52c.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="mainDiv" align="right">
		<h1 align="left">Firebase File Upload</h1>
		<progress id="uploader" value="0" max="100">0%</progress>
		<input type="file" id="fileButton" value="upload"/>
	</div>



<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
  // Initialize Firebase
var config = {
	apiKey: "AIzaSyAgrznv9KJLpL9i5d3kA0UMZm0stZmjMtE",
	authDomain: "ngo-project-e1934.firebaseapp.com",
	databaseURL: "https://ngo-project-e1934-default-rtdb.firebaseio.com/",
	projectId: "ngo-project-e1934",
	storageBucket: "ngo-project-e1934.appspot.com",
	messagingSenderId: "628000468451",
	appId: "628000468451:web:7ea9ff52fbd03a4242c4d6"
};
  firebase.initializeApp(config);
  //-------------------------------------
  
  var uploader = document.getElementById('uploader');
  var fileButton =         document.getElementById('fileButton');
  fileButton.addEventListener('change', function(e){
  var file = e.target.files[0];
  var storageRef = firebase.storage().ref('img/'+file.name);
  var task = storageRef.put(file);
  task.on('state_changed', function progress(snapshot) {
    var percentage = (snapshot.bytesTransferred/snapshot.totalBytes)*100;
    uploader.value = percentage;

  }, function error(err) {
	  alert("Error Caught while Uploading...");
	console.log(err);

  },function complete() {

  });
});  
  
  
</script>

<script src="https://cdn.rawgit.com/shabuninil/fileup/master/src/fileup.min.js"></script>
</body>
</html>
